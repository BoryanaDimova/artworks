<div class="app-main">
  <!--Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">

    <a class="navbar-brand text-center">{{ title }} <br/> {{subtitle}}</a>
    <!--/.Brand -->

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"

      <span class="navbar-toggler-icon"></span>
    </button>
    <!--/.Collapse -->

    <!-- Links -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarContent">

      <ul class="navbar-nav mr-auto">

          <a class="nav-link waves-effect waves-light">Home</a>

          </a>
        </li>

      </ul>
      <!--/.Left -->

      <!-- Right -->
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" role="button">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" role="button">Login</a>
        </li>
      </ul>
      <!--/.Right -->

    </div>
    <!--/.Links -->
  </nav>
  <!--/.Navbar -->


  <div class="container justify-content-center mt-4">
    <router-outlet></router-outlet>
  </div>

  <!--Footer-->
  <footer class="position-absolute bottom-0 w-100 border-top footer fixed-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="text-muted">Â© 2021, Art Institute of Chicago</span>

        <li class="ms-3"><a class="text-muted" href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        </li>
