<div [class]="'card'+ (isGridView ? ' grid' : ' flex-row')">
  <img [class]="isGridView ? 'card-img-top' : 'card-img-left card-img-responsive'" [src]="artwork.imageUrl"
       [alt]="artwork.title">
  <div class="card-body">
    <div class="row flex-nowrap title-section">
      <div class="col">
        <h5 class="card-title">{{artwork.title}}</h5>
        <p class="card-subtitle">{{artwork.artist}}</p>
      </div>
      <div *ngIf="!isGridView" class="col categories">
        <span *ngFor="let category of artwork.categories">
          <span class="badge badge-pill badge-info ml-sm-1" >{{category}}</span>
        </span>
      </div>
    </div>
    <!--    <p class="card-text multiline-ellipsis">{{artwork.description | format: 250 }}</p>-->
  </div>
</div>
